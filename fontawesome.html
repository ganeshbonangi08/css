<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
       i{
        color: pink;
        font-size: 50px;
        background-color: black;
        border-radius: 100%;
        margin-left: 500px;
        margin-top: 100px;
        transition: 3s;

       }
       i:hover{
        font-size: 100px;
        background-color: red;
        color: black;
    }
      #g{
        color: brown;
        font-size: 70px;
        background-color: black;
        border-radius: 200%;
        margin-left: 500px;
        margin-top: 400px;
        transition: 3s;

      }
      #g:hover{
        font-size: 140px;
        background-color: green;
        color: white;
      }
    </style>
</head>
<body>
    <i class="fa-brands fa-instagram"></i>
    <i class="fa-brands fa-whatsapp" id="g"></i>
</body>
</html>
